<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 100px;
        background: #ccc;
        transition: all 1s;
      }
      .in {
        width: 200px;
        height: 200px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <button type="button">动画</button>
    <div class="box"></div>
    <script src="js/jquery.js"></script>
    <script src="js/transition.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          $('.box').addClass('in')
        })

        $('.box').one('bsTransitionEnd', function () {
          console.log('动画执行完毕')
        })
      })
    </script>
  </body>
</html>
